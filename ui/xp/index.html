<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lin8启动器</title>
  <!-- MDUI CSS -->
  <link rel="stylesheet" href="/mdui.min.css">
  <style>
    /* Adjusting sidebar width */
    .custom-sidebar {
      width: 250px;
    }
  </style>
</head>
<body class="mdui-drawer-body-left">
  <div class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
      <a href="#" class="mdui-typo-headline">Lin8启动器</a>
      <div class="mdui-toolbar-spacer"></div>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="mdui-drawer" id="drawer"><br><br><br>
    <ul class="mdui-list"><hr>
      <li class="mdui-list-item">
        <a href="/" class="mdui-list-item-content">首页</a>
      </li>
      <li class="mdui-list-item">
        <a href="/xp" class="mdui-list-item-content">Lin8Pixel</a>
      </li>
      <li class="mdui-list-item">
        <a href="/cs" class="mdui-list-item-content">CS2</a>
      </li>
    </ul>
  </div>

  <!-- Content -->
  <div class="mdui-container"><br><br><br>
    <h2 class="mdui-typo-title">欢迎加入Lin8Pixel</h2>
    <p>1.启动之前，请先前往<a href="//mc.linyiyuan.us">官网</a>注册HRPAUTH账号<p>
    <p>2.服务器原生版本为1.21，但实际所有新版本均可加入，启动器没有内置游戏，需要在下方高级操作中手动下载，推荐1.21</p>
    <p>3.您的游戏昵称为<iframe id="ni" src="../name.txt" height="30px" width="100px"></iframe>，如需修改，请输入新昵称，如不修改请无视，修改成功后需手动返回本页<form action="http://localhost:1016" method="GET"><label for="content">新昵称：</label><br><input type="text" id="content" name="content" value=""><input type="submit" value="提交新昵称"></form></p>
    <p>4.点击按钮将会启动新的浏览器窗口，等待约一分钟游戏会自动启动，您可以关闭浏览器窗口享受纯净版游戏（DEBUG时最好不关闭，正常游戏无所谓）</p>
    <button onclick="nwd()" class="mdui-btn mdui-btn-raised mdui-color-theme">下载游戏和补全JAVA点此</button><br>
    <hr><h2>启动游戏</h2>
    <a href="javascript:nwg()">启动1.18.2</a>
    <a href="javascript:window.open('//127.0.0.1:1017/r12.bat');">启动1.12.2</a>
    <a href="javascript:window.open('//127.0.0.1:1017/r21.bat');">启动1.21</a>

  <!-- MDUI JavaScript -->
  <script src="/mdui.min.js"></script>
  <!-- name -->
  <script>
    var refreshInterval = 1000;
    var intervalId = setInterval(function() {
        var iframe = document.getElementById('ni');
        iframe.contentWindow.location.reload(true);
    }, refreshInterval);
    </script>
  <!-- 新窗游戏 -->
  <script>
    function nwg() {
      window.open("//127.0.0.1:1017/rm.bat", "_blank");
    }
    function nwd() {
      window.open("./down.html", "_blank");
    }
    </script>
</body>
</html>
